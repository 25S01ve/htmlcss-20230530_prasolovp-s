<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <label class="input">
            <div class="input__label">LABEL</div>
            <input class="input__field" type="text" placeholder="Placeholder">
        </label>
        <label class="input">
            <div class="input__label">focus</div>            
                <input class="input__field input__field_focus" type="text" placeholder="Filled input"> 
        </label>
        <label class="input">
            <div class="input__label">success</div>
            <div class="input__fieldWrapper">
                <input class="input__field input__field_success" type="text" placeholder="Success">
                <svg class="input__field_success_image">
                    <use href="../../assets/images/icons.svg#success"></use>
                </svg>
            </div>
        </label>
        <label class="input">
            <div class="input__label">error</div>
            <div class="input__fieldWrapper">
                <input class="input__field input__field_error" type="text" placeholder="Error">
                <svg class="input__field_error_image">
                    <use href="../../assets/images/icons.svg#error"></use>
                </svg>
            </div>
        </label>
    </body>
</html>
